{% extends 'store/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-gruop">
            <legend class="border-bottom md-4">Đăng ký</legend>
             {{ form|crispy }}
        </fieldset>
        <div class="form-gruop">
            <button class="btn btn-outline-info" type="submit">Đăng ký</button>
        </div>
    </form>
</div>
{% endblock content %}
